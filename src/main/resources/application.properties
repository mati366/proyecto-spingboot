spring.application.name=levelupgamer

# --- Configuración Fiable para Render ---

# --- Configuración Fiable con Nombres Oficiales ---

# 1. URL de la BD (Construimos la URL con el nuevo convenio)
spring.datasource.url=jdbc:postgresql://${SPRING_DATASOURCE_HOST}:${SPRING_DATASOURCE_PORT}/${SPRING_DATASOURCE_DATABASE}

# 2. Credenciales separadas
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# (El resto del archivo se mantiene igual)
# 3. Driver y JPA (se mantienen)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
